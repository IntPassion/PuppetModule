---
classes:
  #host_account:
  host_profile:
    profilelist :
      etc_profile:
        filepath : '/etc/profile'
        location : 'DL'
        exportdict:
          TMOUT : '1200'
      root_profile:
        filepath : '/root/.bash_profile'
        location : 'DL'
        umask : '027'
  host_kernel:
    kernellist : 
      - 'net.core.rmem_default 16777'
    limitlist:
      - '* soft nproc 1024'
      - '* hard nproc 2024'
      - '* hard cpu 1024'
